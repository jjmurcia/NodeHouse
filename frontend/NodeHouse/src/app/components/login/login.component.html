<div class="position">
  <div class="text-center">
    <main class="form-signin ">
      <form (submit)="login()">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating ">
          <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com" name="email" [(ngModel)]="datosLogin.email " >
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="datosLogin.pass">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <a class="dropdown-item" href="#">Forgot password?</a>
        <hr class="my-4">
        <p class="mb-3 text-muted">Â© 2021</p>
      </form>
    </main>
  </div>
</div>
