<header class="p-3 bg-dark text-white" (click)="!authservices.estoyLogged()">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="home" class="nav-link px-2 text-secondary">NodeHouse</a></li>
        <li><a class="nav-link px-2 text-white" routerLink="dashboard">dashboard</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-warning" routerLink="login"
          *ngIf="!authservices.estoyLogged()">Login</button>
      </div>
      <!--SingUp-->
      <div class="dropdown text-end" *ngIf="authservices.estoyLogged()">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle show" id="dropdownUser1"
          data-bs-toggle="dropdown" aria-expanded="true">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small show" aria-labelledby="dropdownUser1"
          style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 34px);"
          data-popper-placement="bottom-start">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#" (click)="authservices.logoutUser()">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
